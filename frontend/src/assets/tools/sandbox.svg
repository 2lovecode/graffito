<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="100%" height="100%">
    <!-- 沙箱外框 -->
    <rect x="10" y="10" width="180" height="130" rx="20" ry="20" fill="#f0f0f0" stroke="#dcdcdc" stroke-width="2" />

    <!-- 代码编辑器区域 -->
    <rect x="30" y="30" width="140" height="50" fill="#fafafa" stroke="#ccc" stroke-width="1" />
    <text x="100" y="55" font-family="Arial" font-size="8" fill="#ccc" text-anchor="middle">print("hello")</text>

    <!-- 运行按钮 -->
    <rect x="145" y="95" width="30" height="15" rx="2" ry="2" fill="#c5e1a5" stroke="#c5e1a5" stroke-width="1" />
    <text x="160" y="105" font-family="Arial" font-size="7" fill="#fff" text-anchor="middle">运行</text>
</svg>